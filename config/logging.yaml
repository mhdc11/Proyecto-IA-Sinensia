# ============================================
# Logging Configuration - Analizador de Documentos Legales
# ============================================

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  # Root logger
  root:
    level: INFO
    handlers: [console, file]

  # Module-specific loggers
  src.extractors:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  src.orchestration:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  src.ui:
    level: INFO
    handlers: [console, file]
    propagate: false

  # External libraries (quieter)
  pdfplumber:
    level: WARNING

  PIL:
    level: WARNING

  streamlit:
    level: WARNING
